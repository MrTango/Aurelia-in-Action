<template>
    <require from="./edit-book"></require>
    <div class="book col-12">
        <div class="book-options form-inline">
            <div class="col-lg-7 col-md-3">${book.title}</div>
            <div class="col-lg-3 col-md-5"> 
                <button class="read-button btn btn-success btn-sm" if.bind="!book.readDate" click.delegate="markRead(event)"> 
                    <span class="hover-display"> <i class="fa fa-check" aria-hidden="true"></i> 
                    </span> mark read
                </button> 
                <button class="btn btn-secondary btn-sm edit-button"  click.delegate="toggleEditMode()" disabled.bind="editMode"> edit</button>
            </div>
            <div class="col-1"> <span class="remove-button" click.delegate="removeBook($index)"> <i class="fa fa-trash" aria-hidden="true"></i> </span> </div>
        </div>
        <edit-book book.bind="book" containerless edit-mode.bind="editMode"></edit-book>
    </div>
</template>
