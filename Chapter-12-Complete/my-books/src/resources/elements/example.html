<template>
  <require from="../components/au-card"></require>
  <require from="../components/ux-card"></require>
  <require from="../components/ux-thumbnail-image"></require>
  <require from="../components/ux-text-area"></require>
  <require from="../components/ux-tags"></require>
  <h1>Examples</h1>

  <hr/>

  <div class="container">
      <div class="row col-sm-12 example-section">
        <ux-card class="ux-card">
            <div slot="card-image">
                <ux-thumbnail-image 
                    img-src.bind="book.imgSrc" 
                    img-href.bind="imageHref"
                    img-cap.bind="book.imgCap">
                </ux-thumbnail-image>
            </div>
            <h4 slot="title">
                ${book.title}
            </h4>
            <h6 slot="sub-title">Author 
                <a href.bind="book.authorBioUrl"> ${book.author} </a>
            </h6>
            <div slot="card-text">
                <ux-text-area text-content.bind="book.description" rows.bind="11">
                </ux-text-area>
            </div>
            <div slot="card-footer" class="row">
                <ux-tags class="col-md-6 offset-md-8" tags.bind="book.tags"></ux-tags>
            </div>
        </ux-card>
      </div>
      <div class="row col-sm-12">
        <au-card book.bind="book"></au-card> 
      </div>
  </div>
</template>
